    <main>
        <div class="container mt-5">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-">
                        <h2>Update an Assignment to a Student to a Course</h2>
                    </div>
                    <div class="col"></div>
                </div>
                <hr>
                <legend>Course</legend>
                <br>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="name">Title</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-heading"></i>
                                </div>
                                <input type="text" name="title" class="form-control" id="title" placeholder="CB8"
                                    required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="stream">Stream</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-stream"></i></div>
                                <input type="text" name="stream" class="form-control" id="stream" placeholder="Java"
                                    required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="type">Type</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group has-danger">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" pattern="[A-Za-z]" style="width: 2.6rem"><i
                                        class="fas fa-hourglass-half"></i></div>
                                <input type="text" name="type" class="form-control" id="type" placeholder="full-time"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="password">Start Date</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                                <input type="date" name="startDate" id="startDate" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="password">End Date</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                                <input type="date" name="endDate" id="endDate" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <legend>Student</legend>
                <br>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="name">First Name</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" pattern="[A-Za-z]" style="width: 2.6rem"><i class="fas fa-keyboard"></i>
                                </div>
                                <input type="text" name="firstName" class="form-control" id="firstName"
                                    placeholder="First Name" required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="stream">Last Name</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" pattern="[A-Za-z]" style="width: 2.6rem"><i
                                        class="fas fa-keyboard"></i></div>
                                <input type="text" name="lastName" class="form-control" id="lastName"
                                    placeholder="Last Name" required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="password">Date of Birth</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                                <input type="date" name="bday" id="bday" class="form-control" max="2002-01-01" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="password">Tuition Fees</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fas fa-money-bill-alt"></i>
                                </div>
                                <input type="number" name="fees" id="fees" class="form-control" min="0" max="5000" step="50" required>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <legend>Assignment</legend>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="name">Title</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-heading"></i>
                                </div>
                                <input type="text" name="title" class="form-control" id="title2" placeholder="CB8"
                                    required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="stream">Description</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-stream"></i></div>
                                <input type="text" name="description" class="form-control" id="description" placeholder="description"
                                    required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="password">Subscription Date</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                                <input type="date" name="subDate" id="subDate" class="form-control" required>
                                <input type="time" name="subTime" id="subTime" class="form-control" value="23:59">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="password">Oral Mark</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fas fa-sort-numeric-down-alt"></i>
                                </div>
                                <input type="number" name="oralMark" id="oralMark" class="form-control" min="0.0" max="0.2" step="0.01" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label for="password">Total Mark</label>
                    </div>
                    <div class="col-9">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fas fa-sort-numeric-down-alt"></i>
                                </div>
                                <input type="number" name="totalMark" id="totalMark" class="form-control" min="0.0" max="1.0" step="0.01" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-3">
                        <button type="reset" class="btn btn-w3r"><i class="far fa-trash-alt"></i> Clear</button>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-w3r"><i class="far fa-edit"></i> Confirm</button>
                    </div>
                    <div class="col-3">
                        <a href="ass_std_crs_Main.html">
                            <button type="button" class="btn btn-w3r"><i class="fas fa-table"></i> Table</button>
                        </a></div>
                    <div class="col-1"></div>
                </div>
            </form>
        </div>
    </main>
